<!DOCTYPE html>
<html lang="en" class="">
<head>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SplashScreen</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Start -->
    <script>
    tailwind.config = {
        darkMode: "class",
        theme: {
        extend: {
            spacing: {
            13: "3.25rem",
            },
            fontFamily: {
            inter: ["Inter"],
            },
        },
        },
    };
    </script>
    <!-- Tailwind End -->
        
    <!-- Css Start -->
    <style type="text/tailwindcss">
        #toggle:checked ~ label div.toggle-circle {
            @apply translate-x-3;
        }
    </style>
    <!-- Css End -->

</head>
<body class="dark:bg-gray-900">
    
    <!-- Header Start -->
    <div class="container font-inter max-w-md mx-auto sm:max-w-xl md:max-w-5xl lg:max-w-full p-10">

        <div class="flex">

            <!-- Pembungkus Avatar -->
            <div class="w-28 h-28 rounded-full overflow-hidden border-4 border-gray-400">

                <!-- Logo Centang Biru -->
                <div class="absolute w-10 h-10 ml-[64px] mt-[65px]">
                    <img src="images/centang biru.png">
                </div>

                <!-- Image Avatar -->
                <img class="object-cover w-full h-full" src="images/Ellipse 1.png"/>
            </div>

            <!-- DarkMode -->
            <div class="flex justify-center mr-12 mt-3">
                <input class="hidden" type="checkbox" id="toggle">
                <label for="toggle">
                    <div class="w-9 h-5 bg-slate-500 rounded-full flex items-center p-1 cursor-pointer">
                        <div class="w-4 h-4 bg-white rounded-full toggle-circle transition duration-300"></div>
                    </div>
                </label>
            </div>

        </div>

        <!-- Text Welcome -->
        <div class="">
            <div class="py-8">
                <h1 class="text-[#000000] dark:text-[#ffffff] text-base font-semibold">Hallo, welcome to my bio</h1>
            </div>
        </div>

        <!-- Logo & Text -->
        <div class="">
            <div class="flex gap-3">
                <img class="w-5 h-7" src="images/location.png">
                <h1 class="text-[#A6A6A6] text-base font-semibold ">Selong, Lombok Timur</h1>
            </div>
        </div>

        <!-- Text Modern Teams -->
        <div class="">
            <div class="py-8">
                <h1 class="text-[#000000] dark:text-[#ffffff] text-4xl font-bold">Modern teams needmore than just chat</h1>
            </div>
        </div>

        <!-- Button Get Started -->
        <div class="">
            <button class="w-full px-4 py-2 border border-[#000000] dark:border-[#ffffff] rounded-full shadow-lg">
                <div class="flex relative items-center text-center">
                    <div class="w-full">
                        <h1 class="text-xl font-bold text-[#000000] dark:text-[#ffffff]">Get Started</h1>
                    </div>
                    
                    <div class="absolute w-[10%] right-0">
                        <img class="w-5 h-5" src="images/Arrow 1.png">
                    </div>
                </div>
            </button>
        </div>
    </div>
    <!-- Header End -->


    <!-- Script Start -->
    <script>
        // DarkMode
        const checkbox = document.querySelector ('#toggle');
        const html = document.querySelector ('html');

        checkbox.addEventListener ('click', function () {
            checkbox.checked ? html.classList.add ('dark') : html.classList.remove ('dark');
        });
    </script>
    <!-- Script End -->

</body>
</html>
